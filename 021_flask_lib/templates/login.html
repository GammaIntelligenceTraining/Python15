{% extends 'base.html' %}
{% block title %}
    Login page
{% endblock %}
{% block content %}
  <div class="container mt-5">
    <form method="post">
      <div class="row mb-3">
        <label for="user-name" class="col-sm-2 col-form-label">User Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="user-name" name="user-name">
        </div>
      </div>
      <div class="row mb-3">
        <label for="user-pass" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="user-pass" name="user-pass">
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Sign in</button>
    </form>
    </div>
{% endblock %}
