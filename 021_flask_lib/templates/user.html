{% extends 'base.html' %}
{% block title %}
    User: {{ login }}
{% endblock %}
{% block content %}
  <div class="container mt-5">
    <h1>Hello {{ login }}.</h1>
    <form class="py-5" method="post">
      <div class="row mb-3">
        <label for="user-email" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="user-email" name="user-email" value="{{email}}">
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Save</button>
      <a href="/delete_user" class="btn btn-danger">Delete</a>
    </form>
  </div>
{% endblock %}
